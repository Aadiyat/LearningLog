{% extends 'learning_logs\base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href ="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}
  <h2>Edit entry:</h2>
  
  <!--the action argument sends the form back to the edit_entry() function
  for processing.-->
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' 
  class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name='submit' class="btn btn-primary">Save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
